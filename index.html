        let activeCategory = 'all';

        function renderCards(filter = '') {
            grid.innerHTML = '';
            const filtered = lexiconData.filter(item => {
                const searchLower = filter.toLowerCase();
                const matchesSearch = item.term.toLowerCase().includes(searchLower) || 
                                     item.definition.toLowerCase().includes(searchLower);
                const matchesCategory = activeCategory === 'all' || item.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            stats.innerHTML = `${filtered.length} Term${filtered.length === 1 ? '' : 's'} Active // FIELD-RES: STABLE`;

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');

                    card.className = 'glass p-14 rounded-[3.5rem] flex flex-col h-full group transition-all duration-500 hover:z-10';

                    `;
                    grid.appendChild(card);
                });
            }
